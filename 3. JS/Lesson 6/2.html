    <script>
        const hour = 16;
        const name = 'Jake';
        if(hour >= 6 && hour <= 12) console.log(`Good Morning ${name}!`)
        else if (hour >= 13 && hour <= 17) console.log(`Good afternoon ${name}!`)
        else console.log(`Good Night ${name}!`)

        const age = 97 ;
        const isHoliday = false;
        if((age <= 6 || age >= 65) && !isHoliday) console.log(`Discount!`)

        //Coin flip
        const randomNum = Math.random();
        let result = '';
        if(randomNum <= 0.5 ) result='heads'
        else result = 'tails'

        let guess = prompt("Enter your guess: ");

        (result === guess) ? console.log('you win') : console.log('you lose')
