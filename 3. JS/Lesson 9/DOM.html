<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom project</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-btn" onclick="Subscribe()">Subscribe</button>

    <p>Rock Paper Scissors</p>
    <a href="DOM2.html">Click Here</a>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping. </p>
    <p>Orders above $40 = FREE shipping.</p>

    <input placeholder="Cost of order" class="js-input" onkeydown="
    handleCostKeydown();
    "> 
    <!-- clicks, keydowns => events
    onclick, onkeydown event listeners -->
    <!-- Event Listeners
    onclick
    = click
    onkeydown = key press
    onscroll
    = scrolling
    onmouseenter = hovering over
    onmouseleave
    = stop hovering over
    ... and many more -->

    <button onclick="
     cal();
    ">Calculate</button>

    <p class="js-calCost"></p>


    <script>
      function handleCostKeydown(){
         if(event.key === 'Enter') cal();
      }

      function cal(){
        const inputElement = document.querySelector('.js-input');
        let cost = Number(inputElement.value);
            if( cost < 40) {
                cost+=10;
                document.querySelector('.js-calCost').innerHTML = `$${cost}`;
            }else document.querySelector('.js-calCost').innerHTML = `$${cost}`
      }
      function Subscribe() {
        let btnElement = document.querySelector(".js-btn");
        if (btnElement.innerText === "Subscribe")
          //when there's space in text use innerText which only take text without spaces
          btnElement.innerHTML = "Subscribed";
        else btnElement.innerHTML = "Subscribe";
      }
    </script>
  </body>
</html>
