<body>
    <script>
      const name = 'Jake';
      console.log(`My name: ${name}`);

      const cost = 5 + 3*2 + 9;
      console.log(`Cost of food: $${cost}`);

      const tax = cost*0.1;

      const totalcost = cost + tax;
      console.log(`Total Cost: $${totalcost}`);
    </script>
