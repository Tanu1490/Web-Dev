<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const product = {
            name:'Basketball',
            price:2095
        }
        console.log(product);
        product.price +=500;
        console.log(product);

        product['delivery-time'] = '3 days';
        console.log(product);

        const product1 = {
            name:'Camera',
            price:4500
        }

        const product2 = {
            name:'Tv',
            price:45000
        }
        function comparePrice(product1,product2){
            if(product1.price < product2.price) return product1
            else return product2
        }

        console.log(comparePrice(product1,product2));

        function isSameProduct(product1,product2){
            if((product1.name === product2.name) && (product1.price === product2.price) ) return true
            else return false
        }

        console.log(isSameProduct(product1,product2));

        console.log('Good Morning'.toLowerCase());
        console.log('test'.repeat(2));
    </script>
</body>
</html>
