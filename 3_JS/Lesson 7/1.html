<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function greet(name){
          if(name === undefined) console.log('Hi there!');
          else console.log(`Hello ${name}`);
      }
      greet('Tanu');
      greet();

      function convertToFahrenheit(degreeInCel){
          console.log(`${ (degreeInCel * 9/5) + 32}`)
      }

      function convertToCelsius(degreeInFah){
          console.log(`${ (degreeInFah - 32) * 5/9}`)
      }

      function convertTemperature(degree, unit){
          if(unit === 'C'){
              console.log(`${ (degree * 9/5) + 32}F`)
          }else if(unit === 'F') console.log(`${ (degree - 32) * 5/9}C`)
      }

      convertToFahrenheit(25);
      convertToCelsius(86);
      convertTemperature(25,'C');
      convertTemperature(86,'F');


      function convertLength(length,from,to){
        if(from !== 'km' && from !== 'miles' && from !== 'ft') console.log(`Invalid unit: ${from}`)
        else if (to !== 'km' && to !== 'miles' && to !== 'ft') console.log(`Invalid unit: ${to}`)

        if(from === 'miles' && to=== 'km') console.log(`${length*1.6} ${to}`)
        else if (from === 'km' && to === 'miles') console.log(`${length/1.6} ${to}`)
        
        else if (from === 'km' && to === 'ft') console.log(`${length*3281} ${to}`)
        else if (from === 'ft' && to === 'km') console.log(`${length/3281} ${to}`)
        else if (from === 'miles' && to === 'ft') console.log(`${length*5280} ${to}`)
        else if (from === 'ft' && to === 'miles') console.log(`${length/5280} ${to}`)

        else if (from === to ) return(`${length} ${to} `)

        
      }

          convertLength(50,'miles','km');
          convertLength(32,'km','miles');
          convertLength(50,'km','km');
          convertLength(5,'miles','ft');
          convertLength(5,'km','ft');
          convertLength(5,'lbs','lbs');
    </script>
  </body>
</html>
