<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <style>
      .btn1 {
        /*this is also a comment*/
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .btn2 {
        background-color: #008cba;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button
      class="btn1"
      title="Good Morning Sunshine"
      onclick="alert('Welcome to my Website!')"
    >
      Hello
    </button>
    <!-- title gives content on hovering over btn -->

    <button class="btn2">World</button>

    <script>
      //This is a comment in js
      /* This is a 
       multi-line comment */
      alert("Welcome to my Website!");
      console.log("Hello World");
      console.log("This is my " + "first website");
    </script>
  </body>
</html>
